        serviceAccountName: multiclusterhub-operator
      deployments:
      - name: multiclusterhub-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: multiclusterhub-operator
              name: multiclusterhub-operator
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: multiclusterhub-operator
                name: multiclusterhub-operator
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:9443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 9443
                  name: https
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /multiclusterhub-operator
                env:
                - name: MANIFESTS_PATH
                  value: /usr/local/image-manifests
                - name: CRDS_PATH
                  value: /usr/local/crds
                - name: TEMPLATES_PATH
                  value: /usr/local/templates
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: quay.io/open-cluster-management/multiclusterhub-operator:latest
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 2Gi
                  requests:
                    cpu: 100m
                    memory: 256Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: multiclusterhub-operator
              terminationGracePeriodSeconds: 10
      permissions:
